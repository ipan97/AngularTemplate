<div>
  <h1>Login</h1>
  <form>
    <div class="row">
      <div class="col-md-6 col-xs-6">
        <div class="form-group">
          <label>Username</label>
          <input type="text" #username class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" #password class="form-control">
        </div>
        <button type="submit" class="btn btn-info" (click)="login(username.value,password.value)">Login</button>
      </div>
    </div>
  </form>
</div>
